<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=<device-width>, initial-scale=1.0">
    <title>Contact</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1 style="margin-left: 10px;">Contact</h1>

    <section class="contact" style="display: block;">

        <form action="handleform.php" method="POST">
            <label for="fname">First name:</label>
            <input type="text" name="firstname" id="fname">
            <button type="submit">
                Submit
            </button>
        </form>

    </section>

    <section style="display: block;">

    <br>
        <h2>Javascript demo</h2>
    <br>

    <button id="btn">Click Me</button>

    <div id="content-box">

        <p style="color: black">
            Lorem ipsum dolor sit amet consectetur adipisicing elit. 
            Repellat libero sint, tenetur non sit modi in dolor blanditiis 
            esse quibusdam officiis deserunt rerum quam impedit mollitia 
            molestiae distinctio temporibus nam.
        </p>

    </div>
    <br>
    <br>
    <br>

</section>

</div>

    <!--
    1. Javascript will adda visible class to the content-box element.
    2. When the user clicks the button, add the class.
    3. This class will have css that sets display:block
    -->

    <script>

        document.getElementById('btn').addEventListener
        (
            'click', 
            function()
            {

                document.getElementById('content-box').classList.toggle("visible");

                if (document.getElementById('content-box').className == "visible") 
                {
                    document.getElementById('btn').textContent = "Hide text";
                } 
                else 
                {
                    document.getElementById('btn').textContent = "Show text";
                }

            }
        );

    </script>

</body>
</html>
